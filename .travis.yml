otp_release:
  - R14B04
  - R15B
  - R15B01
python:
  - "2.7"
rvm:
  - 1.9.3
before_install:
  - sudo apt-get update
  - sudo apt-get install erlang-src erlang-reltool libboost-thread-dev libboost-dev libgmp3-dev
before_script:
  - cd src && ./autogen.sh
  - mkdir build && cd build && ../configure --with-zeromq
script: ../make_dev
after_script:
  - sudo make install
branches:
  only:
    - master
    - develop
