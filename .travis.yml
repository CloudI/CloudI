language: erlang
otp_release:
  - R15B03
  - R16A_RELEASE_CANDIDATE
python:
  - "2.7"
rvm:
  - 1.9.3
before_install:
  - sudo apt-get update
  - sudo apt-get install g++ default-jdk libboost-thread-dev libboost-dev libgmp3-dev uuid-dev make autoconf automake libtool git
before_script:
  - cd src && ./autogen.sh
  - mkdir build && cd build && ../configure --with-zeromq
script: ../make_dev
after_script:
  - sudo make install
branches:
  only:
    - master
    - develop
