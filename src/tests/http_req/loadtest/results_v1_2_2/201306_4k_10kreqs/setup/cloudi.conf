{acl, [
    {api, ["/cloudi/api/"]}
]}.
{services, [
    {internal,
        "/cloudi/api/",
        cloudi_service_api,
        [], none,
        5000, 5000, 5000, undefined, undefined, 1, 5, 300,
        []},
    {internal,
        "/tests/http/",
        cloudi_service_http_cowboy,
        [{max_connections, 61000},
         {ip, {0, 0, 0, 0}}, {port, 8080}, {output, binary}],
        lazy_closest,
        10000, 10000, 10000, [api], undefined, 1, 5, 300,
        [{duo_mode, true}]},
    {external,
        "/tests/http_req/",
        "tests/http_req/priv/http_req", "",
        [{"LD_LIBRARY_PATH", "api/c/lib/"},
         {"DYLD_LIBRARY_PATH", "api/c/lib/"}],
        none, local, default,
        5000, 5000, 5000, [api], undefined, 1, 1, 5, 300,
        % explicitly setting service option defaults
        [{request_timeout_adjustment, false},
         {response_timeout_adjustment, false}]},
    {external,
        "/tests/http_req/",
        "/usr/bin/ruby1.9.1",
        "tests/http_req/http_req.rb", [],
        none, local, default,
        10000, 10000, 10000, [api], undefined, 1, 1, 5, 300,
        % explicitly setting service option defaults
        [{request_timeout_adjustment, false},
         {response_timeout_adjustment, false}]},
    {external,
        "/tests/http_req/",
        "/usr/bin/python",
        "tests/http_req/http_req.py", [],
        none, local, default,
        10000, 10000, 10000, [api], undefined, 1, 1, 5, 300,
        % explicitly setting service option defaults
        [{request_timeout_adjustment, false},
         {response_timeout_adjustment, false}]},
    {external,
        "/tests/http_req/",
        "/usr/bin/python",
        "tests/http_req/http_req_c.py", [],
        none, local, default,
        10000, 10000, 10000, [api], undefined, 1, 1, 5, 300,
        % explicitly setting service option defaults
        [{request_timeout_adjustment, false},
         {response_timeout_adjustment, false}]},
    {external,
        "/tests/http_req/",
        "/usr/bin/java",
        "-jar tests/http_req/jar/http_req.jar", [],
        none, local, default,
        5000, 5000, 5000, [api], undefined, 1, 1, 5, 300,
        % explicitly setting service option defaults
        [{request_timeout_adjustment, false},
         {response_timeout_adjustment, false}]},
    {internal,
        "/tests/http_req/",
        cloudi_service_http_req,
        [],
        none,
        5000, 5000, 5000, [api], undefined, 1, 5, 300,
        % explicitly setting service option defaults
        [{request_timeout_adjustment, false},
         {response_timeout_adjustment, false}]},
    {internal,
        "/tests/http_req/",
        cloudi_service_filesystem,
        [{directory, "tests/http_req/public_html/"}],
        none,
        5000, 5000, 5000, [api], undefined, 1, 5, 300,
        % explicitly setting service option defaults
        [{request_timeout_adjustment, false},
         {response_timeout_adjustment, false}]}
]}.
{nodes, [
]}.
{logging, [
    {level, debug}, % levels: off, fatal, error, warn, info, debug, trace
    {redirect, undefined}
]}.

