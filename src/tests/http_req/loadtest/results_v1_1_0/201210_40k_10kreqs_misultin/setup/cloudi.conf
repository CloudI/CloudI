        none, tcp, 16384,
        10000, 10000, 10000, [api], undefined, 1, 1, 5, 300, []},
    {external,
        "/tests/http_req/",
        "/usr/bin/python",
        "tests/http_req/http_req_c.py", [],
        none, tcp, 16384,
        10000, 10000, 10000, [api], undefined, 1, 1, 5, 300, []},
    {external,
        "/tests/http_req/",
        "/usr/bin/java",
        "-jar tests/http_req/jar/http_req.jar", [],
        none, tcp, 16384,
        5000, 5000, 5000, [api], undefined, 1, 1, 5, 300, []},
    {internal,
        "/tests/http_req/",
        cloudi_job_http_req,
        [],
        none,
        5000, 5000, 5000, [api], undefined, 1, 5, 300, []},
    {internal,
        "/tests/http_req/",
        cloudi_job_filesystem,
