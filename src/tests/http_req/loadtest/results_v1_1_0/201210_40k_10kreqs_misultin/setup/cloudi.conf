        "/cloudi/api/",
        cloudi_job_api,
        [], none,
        5000, 5000, 5000, undefined, undefined, 1, 5, 300, []},
    {internal,
        "/tests/http/",
        cloudi_job_http_misultin,
        [{max_connections, 61000},
         {ip, {0, 0, 0, 0}}, {compress, false}, {port, 8080}, {output, binary}],
        lazy_closest,
        10000, 10000, 10000, [api], undefined, 1, 5, 300, []},
    {internal,
        "/tests/http/",
        cloudi_job_http_cowboy,
        [{max_connections, 61000},
         {ip, {0, 0, 0, 0}}, {port, 8081}, {output, binary}],
        lazy_closest,
        10000, 10000, 10000, [api], undefined, 1, 5, 300, []},
    {external,
        "/tests/http_req/",
        "tests/http_req/priv/http_req", "",
        [{"LD_LIBRARY_PATH", "api/c/lib/"},
         {"DYLD_LIBRARY_PATH", "api/c/lib/"}],
        none, tcp, 16384,
        5000, 5000, 5000, [api], undefined, 1, 1, 5, 300, []},
    {external,
        "/tests/http_req/",
        "/usr/bin/ruby",
        "tests/http_req/http_req.rb", [],
