{acl, []}.
{services, [
    % C/C++
    {external,
        "/tests/http_req/",
        "tests/http_req/priv/http_req", "",
        [{"LD_LIBRARY_PATH", "api/c/lib/"},
         {"DYLD_LIBRARY_PATH", "api/c/lib/"}],
        none, default, default,
        5000, 5000, 5000, undefined, undefined, 1, 1, 5, 300,
        []},
    % Erlang
    {internal,
        "/tests/http_req/",
        cloudi_service_http_req,
        [],
        none,
        5000, 5000, 5000, undefined, undefined, 1, 5, 300,
        []},
    % Java
    {external,
        "/tests/http_req/",
        "/usr/bin/java",
        % enable assertions
        "-ea:org.cloudi... "
        "-jar tests/http_req/jar/http_req.jar", [],
        none, default, default,
        5000, 5000, 5000, undefined, undefined, 1, 1, 5, 300,
        []},
    % Javascript/node.js
    {external,
        "/tests/http_req/",
        "/usr/bin/node",
        "tests/http_req/http_req.js",
        [],
        none, default, default,
        5000, 5000, 5000, undefined, undefined, 1, 1, 5, 300,
        []},
    % Perl
    {external,
        "/tests/http_req/",
        "/usr/bin/perl",
        "tests/http_req/http_req.pl",
        [{"PERL5LIB", "api/perl"}],
        none, default, default,
        5000, 5000, 5000, undefined, undefined, 1, 1, 5, 300,
        []},
    % PHP
    {external,
        "/tests/http_req/",
        "/usr/bin/php",
        "-f tests/http_req/http_req.php",
        [],
        none, default, default,
        5000, 5000, 5000, undefined, undefined, 1, 1, 5, 300,
        []},
    % Python
    {external,
        "/tests/http_req/",
        "/usr/bin/python",
        "tests/http_req/http_req.py", [],
        none, default, default,
        5000, 5000, 5000, undefined, undefined, 1, 1, 5, 300,
        []},
    % Python/C
    {external,
        "/tests/http_req/",
        "/usr/bin/python",
        "tests/http_req/http_req_c.py", [],
        none, default, default,
        5000, 5000, 5000, undefined, undefined, 1, 1, 5, 300,
        []},
    % Ruby
    {external,
        "/tests/http_req/",
        "/usr/bin/ruby1.9.3",
        "tests/http_req/http_req.rb", [],
        none, default, default,
        5000, 5000, 5000, undefined, undefined, 1, 1, 5, 300,
        []},
    % HTTP connections
    {internal,
        "/tests/http/",
        cloudi_service_http_cowboy,
        [{max_connections, 61000},
         {ip, {0, 0, 0, 0}}, {port, 8080}, {output, binary}],
        lazy_closest,
        5000, 5000, 10000, undefined, undefined, 1, 5, 300,
        [{duo_mode, true}]}
]}.
{nodes, []}.
{logging, [
    {level, debug},
    {formatters,
     [{any,
       [{formatter, cloudi_core_i_logger},
        {formatter_config,
         [{mode, legacy}]}]},
      {['STDOUT'],
       [{formatter, cloudi_core_i_logger},
        {formatter_config,
         [{mode, legacy_stdout}]}]},
      {['STDERR'],
       [{formatter, cloudi_core_i_logger},
        {formatter_config,
         [{mode, legacy_stderr}]}]}]}
]}.

